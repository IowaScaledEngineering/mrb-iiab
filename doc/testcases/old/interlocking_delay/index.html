<script type="text/javascript">

var mygallery=new fadeSlideShow({
wrapperid: "slideshow", //ID of blank DIV on page to house Slideshow

imagearray: [
["00.png", "", "", "Eastbound arrives."],

["02.png", "", "", "Signal drops to red after the train enters the interlocking block.  Second train arrives on other line."],

["06.png", "", "", "Signal goes to green after DELAY timer expires."],

],
displaymode: {type:'manual', pause:3000, cycles:0, wraparound:false, randomize:false},
persist: false, //remember last viewed slide and recall within same session?

descreveal: "always",

})
